<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create new account</title>
  <link rel="stylesheet" href="./test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <section>
     <article>
        <div class="side1">
          <h1>Welcome Friend</h1>
          <p>To keep connected with us please <br>login with your porsonal info</p>
          <button>SIGN IN</button>
        </div>
        <div class="side2">
          <h1>Create Account</h1>
          <i class="fa-brands fa-facebook-f" id="facebook"></i>
          <i class="fa-brands fa-twitter" id="twitter"></i>
          <i class="fa-brands fa-instagram" id="instagram"></i>
          <p>or use your email for registration</p>
           <div class="name">
            <i class="fa-solid fa-user"></i>
          <input id="nam"  type="text" placeholder="Name"></div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input id="emi"  type="email" placeholder="Email"></div>
          <div class="password">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <input id="pass"  type="password" placeholder="Password"></div>
            <button id="but">SIGN IN</button>
        </div>
     </article>
   </section>
</body>
</html>
